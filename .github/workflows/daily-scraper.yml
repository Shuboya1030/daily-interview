name: Daily Interview Scraper

on:
  # 每天UTC 2:00自动运行（北京时间10:00）
  schedule:
    - cron: '0 2 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scrapers/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          cd scrapers
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Create logs directory
        run: mkdir -p scrapers/logs

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scrapers
          python main.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: scrapers/logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Scraper failed! Check logs for details."
          echo "View logs at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
